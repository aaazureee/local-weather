<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Local Weather App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Overpass+Mono|Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Overpass+Mono|Indie+Flower" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <!-- Begin page content -->
    <div class="mt-1">
        Local Weather App

    </div>
    <div class="container">

        <div class="weather-icon">
            <canvas id="icon1"></canvas>
        </div>
        <div class="display">
            <p class="lead" id="here"><img src="https://i.imgur.com/GWsCg4M.png" title="Marker" alt="marker">You are here: </p>
            <p class="lead" id="weather"></p>
            <p class="lead" id="hourly"></p>
            <p class="lead" id="temp"></p>
            <p class="lead" id="humid"></p>
            <p class="lead" id="wind"></p>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <div class="center">
                <span class="text-muted">Powered by <span><a href = "https://darksky.net/dev/">DarkSky API</a></span></span>
            </div>
            <div class="test">
                <a href="https://twitter.com/4headlul">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Twitter_bird_logo_2012.svg/1259px-Twitter_bird_logo_2012.svg.png" width="6%" title="Twitter" alt="Twitter">
                </a>
                <span>
                        <a href="https://github.com/aaazureee">
                            <img src="https://image.flaticon.com/icons/svg/25/25231.svg" title="GitHub" alt="Github" width="6%">
                        </a>
                    </span>
            </div>
        </div>
    </footer>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="weather.js"></script>
</body>

</html>
