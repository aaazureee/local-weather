<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Local App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Overpass+Mono|Indie+Flower" rel="stylesheet">
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="weather.js"></script>
</head>

<body>
    
    <!-- Begin page content -->
    <div class="mt-1">
            Local Weather App 
            <span><img src="https://i.imgur.com/vn6ESoy.png" title="Intense Rain" width="85" height="85"></span>
        </div>
    <div class="container">
        
        <div class ="weather-icon">
            <canvas id="icon1" width="128" height="128"></canvas>
        </div>
        <div class="display">
            <p class="lead" id="here"><img src= "https://i.imgur.com/GWsCg4M.png" title = "Marker">You are here: </p>
            <p class="lead" id="weather"></p>
            <p class="lead" id="temp"></p>
            <p class="lead" id="humid"></p>
            <p class="lead" id="wind"></p>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Powered by <span><a href = "https://darksky.net/dev/">DarkSky API</a></span></span>
            <div class = "test"> 
                <a href="https://twitter.com/4headlul">
                    <img src="https://maxcdn.icons8.com/Color/PNG/48/Social_Networks/twitter-48.png" title="Twitter" width="32" height="32" alt="Twitter">
                </a> 
                    <span>
                        <a href="https://github.com/aaazureee">
                            <img src="https://image.flaticon.com/icons/svg/25/25231.svg" title="GitHub" width="32" height="32" alt="Github">
                        </a>
                    </span>
            </div>
        </div>
    </footer>

</body>

</html>
